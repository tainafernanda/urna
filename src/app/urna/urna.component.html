<div class="container">
    <div class="quadrado-externo1">
        <div class="quadrado-interno">
            <div class="retangulo-horizontal-cinza">
                <div class="linha-horizontal-preta"></div>
            </div>
            <div class="retangulo-horizontal2-cinza">
                <div class="retangulo-horizontal3-cinza">
                    <div class="numero-container">
                        <span class="numero-texto">Número</span>
                        <div class="quadradinhos">
                            <div class="quadradinho"></div>
                            <div class="quadradinho"></div>
                            <div class="quadradinho"></div>
                        </div>
                    </div>
                    <div class="nome-container">
                        <span class="nome-texto">Nome:</span>
                        <div class="linha-nome"></div>
                    </div>
                    <div class="quadrado-horizontal-cinza">
                        <div class="quadrado-fotos">
                            <!-- Exibe a imagem do personagem selecionado -->
                            <img *ngIf="selectedCharacter" [src]="selectedCharacter.image" alt="{{ selectedCharacter.name }}" />
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Quadrado interno preto dentro do quadrado externo 1 -->
    </div>

    <div class="quadrado-externo2">
        <div class="retangulo-vertical-cinza">
            <div class="botoes-numeros">
                <button (click)="characterId = 9">9</button>
                <button (click)="characterId = 8">8</button>
                <button (click)="characterId = 7">7</button>
                <button (click)="characterId = 6">6</button>
                <button (click)="characterId = 5">5</button>
                <button (click)="characterId = 4">4</button>
                <button (click)="characterId = 3">3</button>
                <button (click)="characterId = 2">2</button>
                <button (click)="characterId = 1">1</button>
                <button (click)="characterId = 0">0</button> <!-- O botão 0 agora está abaixo do botão 2 -->
            </div>
        
            <div class="retangulo-horizontal-cinza-botoes">
                <div class="botoes-conclusão-votação">
                    <button>Branco</button>
                    <button>Corrige</button>
                    <button>Confirma</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Exibe informações do personagem selecionado -->
    <ng-container *ngIf="selectedCharacter; else noCharacter">
        <h3>Personagem Selecionado:</h3>
        <p><strong>Nome:</strong> {{ selectedCharacter.name }}</p>
        <p><strong>Profissão:</strong> {{ selectedCharacter.profession }}</p>
    </ng-container>

    <!-- Template alternativo para quando não há personagem selecionado -->
    <ng-template #noCharacter>
        <div *ngIf="characterId !== null">
            <p>Personagem não encontrado. Tente novamente.</p>
        </div>
    </ng-template>
</div>
